<svg id="gh-dark-mode-only" width="750" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 12px;
  line-height: 21px;
}
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: white;
  stroke: #ffffff;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}
.box {
    width: 10px;
    min-height: 10px;
    border-radius: 2px;
    margin: 1.5px;
    box-sizing: border-box;
}
.box.empty {
    background-color: rgba(235,237,240,255);
    border: 1px solid rgba(223,225,228,255);
}
.box.invisible {
    background-color: transparent;
}
.time-box {
    min-height: 10px;
    width: 10px;
    margin: 1.5px;
    position: relative;
}
.time-box.weekday {
    width: 27px;
}
.time-legend {
    position: absolute;
    top: -18px;
    z-index: 10;
}
.row {
    display: flex;
    flex-direction: row;
    align-items: center;
}
.col {
    display: flex;
    height: 90px;
    flex-direction: column;
    align-items: center;
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="15" y="15" width="100%" height="200">

<div xmlns="http://www.w3.org/1999/xhtml" class="row">
<div class="col">
	<div class="time-box weekday" />
	<div class="time-box weekday" />
	<div class="time-box weekday"><p class="time-legend">Mon</p></div>
	<div class="time-box weekday" />
	<div class="time-box weekday"><p class="time-legend">Wed</p></div>
	<div class="time-box weekday" />
	<div class="time-box weekday"><p class="time-legend">Fri</p></div>
    <div class="time-box weekday" />
</div>
{{ calendar }}
</div>

</foreignObject>
</g>

</g>
</svg>
