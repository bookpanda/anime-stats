query GetAnimeHistory(
  $userName: String
  $type: MediaType
  $status: MediaListStatus
  $format: ScoreFormat
) {
  MediaListCollection(
    userName: $userName
    type: $type
    status: $status
    forceSingleCompletedList: true
    sort: FINISHED_ON
  ) {
    lists {
      entries {
        id
        status
        progress
        media {
          title {
            english
            userPreferred
          }
          coverImage {
            color
            large
          }
          episodes
          siteUrl
        }
        startedAt {
          year
          month
          day
        }
        completedAt {
          year
          month
          day
        }
        score(format: $format)
      }
    }
  }
}
