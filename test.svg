<style>
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: white;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

 rect:hover::after {
    content: attr(title);  /* Use the title attribute value as content */
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 12px;
    padding: 5px;
    position: absolute;
    top: 100%;  /* Position the tooltip below the rectangle */
    left: 50%;
    transform: translateX(-50%);  /* Center the tooltip horizontally */
    white-space: nowrap;  /* Prevent line breaks */
    z-index: 1;  /* Ensure the tooltip appears above other content */
  }
</style>
